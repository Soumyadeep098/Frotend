<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on specificity</title>
    <style>
        div{
            color: aqua !important;
        }

        .main div{
            color: blueviolet !important;
        }
        
    </style>
</head>
<body>
    <div class="spec" id="spec1" style="color : red ;">This is text</div>
  
    <div class="main">This is important</div>

</body>
</html>
