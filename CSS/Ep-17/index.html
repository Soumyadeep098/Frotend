<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM and REM </title>
    <style>
        html{
            font-size: 20px;
        }
        body{
            font-size: 10px;
        }
        #box{
            color: blueviolet;
            background-color: aqua;
            width: 50%;
            height: 20rem;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
  <!-- 1em = 16px  by default it take from parent element  -->
<div id="box">
    <div class="em">Random Text</div>
</div>
</body>
</html>
