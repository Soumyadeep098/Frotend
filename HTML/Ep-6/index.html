<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and custom attributes</title>
</head>
<body>
    <h1 style="color: blue;" title="Has">Hello</h1>
    <p hidden>Hidden</p>

    <!-- custom-attribute  -->

    <p custom = "attribute">Yp</p>
</body> 
</html>
